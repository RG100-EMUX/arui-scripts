name: Build docker images

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - packages/alpine-nginx-slim/**

jobs:
  build:
    strategy:
      matrix:
        versions: [
          { alpine: 3.19, dockerfile: Dockerfile, tag: nginx-1.24.0-slim },
        ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and push Docker images
        uses: docker/build-push-action@v1
        with:
          path: packages/alpine-nginx-slim/
          dockerfile: packages/alpine-nginx-slim/${{ matrix.versions.dockerfile }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
          repository: alfabankui/arui-scripts
          build_args: ALPINE_VERSION=${{ matrix.versions.alpine }}
          tags: ${{ matrix.versions.tag }}
